<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <h1 class="title">Sign Up to Our Website</h1>

        <!-- Request Methods: GET, POST, PUT, PATCH, DELETE -->
        <!-- A form element allows users to enter and submit data -->
        <form id="signup-form" class="form" method="post">
            <!-- Username -->
            <div class="form-item">
                <label>Username</label>
                <input
                    type="text"
                    name="username"
                    placeholder="Enter your username..."
                    required
                />
            </div>

            <!-- Email -->
            <div class="form-item">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email..." required />
            </div>

            <!-- Phone Number -->
            <div class="form-item">
                <label>Phone number</label>
                <input
                    type="tel"
                    name="phone_number"
                    placeholder="Enter your phone number..."
                />
            </div>

            <!-- Date Of Birth -->
            <div class="form-item">
                <label>Date of birth</label>
                <input
                    type="date"
                    name="date_of_birth"
                    placeholder="Enter date of birth..."
                />
            </div>

            <div class="form-item">
                <label>Date and time of birth</label>
                <input
                    type="datetime-local"
                    name="date_of_birth_local"
                    placeholder="Enter date of birth..."
                />
            </div>

            <div class="form-item">
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Bio -->
            <div class="form-item">
                <label>Bio</label>
                <textarea name="bio" placeholder="Enter bio..." rows="5"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-send"
                >
                    <path
                        d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"
                    />
                    <path d="m21.854 2.147-10.94 10.939" />
                </svg>
                Sign Up
            </button>
        </form>


        <script>
            const form = document.getElementById("signup-form");
            form.onclick = function (e) {
                e.preventDefault(); // prevents default behaviour on form submission (refresh the page)
                const formData = new FormData(e.currentTarget);

                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                    console.log(`${key}="${value}"`)
                }

                // fetch("", {
                //     method: "POST",
                //     body: JSON.stringify(data),
                // })
            }
        </script>
    </body>
</html>
